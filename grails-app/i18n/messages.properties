# page meta descriptions - used by search engines on public pages
meta.description.home=We specialize in Java, Groovy, and Grails programming for Desktop, Web, and Office Automation. MyBusiness for online sales and product content management, and Office Automation for Microsoft Office and Apache OpenOffice.
meta.description.service=We will develop everything from small scripts and macros to complete desktop and web applications. Database Applications, Paypal and Ebay Integration.
meta.description.project=Code Builders, LLC has developed a wide range of software projects. Many of these projects have been focused on the automation of various tasks in office applications such as Microsoft Word and Excel, Apache OpenOffice Writer and Calc, and computer-aided design (CAD) applications such as NX, CATIA V5, Pro/ENGINEER, SolidWorks, and AutoCAD.
meta.description.mybusiness= MyBusiness is a Java web application created and licensed by CodeBuilders.net to be used as a foundation for online product content management and sales websites. MyBusiness sites look great on desktops, notebooks, as well as phones and tablets.
meta.description.openoffice=The owner of Code Builders, LLC has been an active Apache OpenOffice committer, former Podling Project Management Committee member during incubation, and current Project Management Committee member at the Apache Software Foundation. This makes us one of a few companies that are uniquely qualified to provide quality extensions for OpenOffice.
meta.description.imagetools=Image Tools is a desktop application to capture the display as an image, or open an existing image file, crop and/or annotate if necessary, and save the image.
meta.description.blog=A blog about Java, Groovy, Grails, MyBusiness, and other software development topics.
meta.description.contact=We are located at 8710 Emeraldgate Drive, Huber Heights, OH 45424, Ph. (937)242-6519
