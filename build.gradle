buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.8.2"
        // classpath "org.grails.plugins:hibernate5:6.0.2" // for db testing
        classpath 'org.grails.plugins:hibernate5:6.1.4'
    }
}

version "3.2.14.2" // blog editor update
group "net.codebuilders.mybusiness"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"org.grails.grails-plugin"
apply plugin:"org.grails.grails-plugin-publish"
apply plugin:"org.grails.grails-gsp"
apply plugin:"asset-pipeline"

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
    maven { url "http://dl.bintray.com/stefanogualdi/plugins" } // ckeditor
    maven { url "http://dl.bintray.com/lgrignon/plugins" } // hibernate search
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

// only used for multi-project build
// normally added in dependencies block/
// added here for hot reloads
grails {
    plugins {
        compile project(':grails-paypal')
    }
}


dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    provided "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"

    compile 'org.grails.plugins:spring-security-core:3.1.2'
    // compile 'domurtag.plugins:grails-simple-captcha:1.0.0-grails3'
    compile "org.grails.plugins:recaptcha:3.0.1"
    compile 'org.grails.plugins:mail:2.0.0.RC6'

    // added for db testing - replaced in hibernate search section below
    // compile "org.grails.plugins:hibernate5"
    // compile "org.hibernate:hibernate-core:5.1.1.Final"
    // compile "org.hibernate:hibernate-ehcache:5.1.1.Final"

    // ckeditor
    compile "org.grails.plugins:ckeditor:4.5.9.0"

    // feeds
    compile 'rome:rome:0.9'
    compile 'rome:modules:0.3.2'

    // ajax tags like formRemote that were deprecated in 2.4
    compile 'org.grails.plugins:ajax-tags:1.0.0'
    
    // for adding seed data since bootstrap.groovy doesn't run
    compile 'com.bertramlabs.plugins:seed-me:3.1.1'

    // for uploading images in bootstrap
    compile group: 'org.springframework', name: 'spring-test', version: '5.0.0.M5'

    // for attaching photos to domains
    compile 'com.bertramlabs.plugins:selfie:1.2.8' 

    // for using karman-aws for photos etc.
    compile 'com.bertramlabs.plugins:karman-aws:1.1.3'  // there is a 1.1.9 ??

    // for paypal - currently needs added to local maven .m2 cache
    // compile 'org.grails.plugin:grails-paypal:1.1.1'

    // for hibernate search
    compile 'org.grails.plugins:hibernate-search:2.1.2'
    compile 'org.grails.plugins:hibernate5:6.1.4'
    compile 'org.hibernate:hibernate-core:5.2.9.Final'
    compile 'org.hibernate:hibernate-ehcache:5.2.9.Final'

    compile "org.grails:grails-datastore-gorm-async:6.1.4.RELEASE"

    // for excel import
    compile 'org.grails.plugins:excel-import:3.0.0' // grails 3.2 - 3.0.1 didn't work
    
    // for openoffice
    compile "net.codebuilders:juh:4.1.6"
    compile "net.codebuilders:ridl:4.1.6"
    compile "net.codebuilders:unoil:4.1.6"
    compile "net.codebuilders:jurt:4.1.6"
    compile "net.codebuilders:bootstrap-connector:4.1.6.0"
    // compile "net.codebuilders:guno-extension:4.1.6.0"
    compile "net.codebuilders:guno-extension:4.1.6.9-SNAPSHOT"


    console "org.grails:grails-console"
    profile "org.grails.profiles:web-plugin:3.1.8"
    provided "org.grails:grails-plugin-services"
    provided "org.grails:grails-plugin-domain-class"
    runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.8.2"
    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"
}


sourceCompatibility = 1.8
targetCompatibility = 1.8


task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}
grailsPublish {
    // TODO: Provide values here
    user = 'user'
    key = 'key'
    githubSlug = 'foo/bar'
    license {
        name = 'Apache-2.0'
    }
    title = "My Plugin"
    desc = "Full plugin description"
    developers = [johndoe:"John Doe"]
    portalUser = ""
    portalPassword = ""    
}

assets {
    packagePlugin = true
}

// exclude assets that are already present in main app
jar {
    exclude "**/META-INF/assets/**"
    exclude "**/META-INF/assets.list"
}
